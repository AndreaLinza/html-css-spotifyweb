<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>

<body>
    <!-- Main Box -->
    <div class="main-container">
        <!-- Barra playlist e Home -->
        <aside class="navbar">
            <!--  -->
            <div class="aside-container pd-1t">
                <!-- Logo -->
                <img class="pd-1all" src="./img/logo.svg" alt="Logo">
                <!-- Home container -->
                <div class="home-container">
                    <!-- Home list -->
                    <ul>
                        <li><a href="#"><img class="icon" src="./img/home.svg" alt=""> <span
                                    class="link-up">Home</span></a></li>
                        <li><a href="#"><img class="icon" src="./img/search.svg" alt=""> <span
                                    class="link-up">Cerca</span></a></li>
                        <li><a href="#"><img class="icon" src="./img/libreria.svg" alt=""> <span class="link-up">La tua
                                    libreria</span></a></li>
                    </ul>
                </div>
                <!-- Playlist -->
                <div class="playlist-container pd-1all">
                    <h4 class="pd-1b">Playlist</h4>
                    <ul>
                        <li><a class="pd-1b" href="#"><span class="bt-plus">+</span> <span class="link-up">Crea
                                    Playlist</span></a></li>
                        <li><a class="pd-1b" href="#">Nome Playlist</a></li>
                        <li><a class="pd-1b" href="#">Nome Playlist</a></li>
                        <li><a class="pd-1b" href="#">Nome Playlist</a></li>
                        <li><a class="pd-1b" href="#">Nome Playlist</a></li>
                        <li><a class="pd-1b" href="#">Nome Playlist</a></li>
                        <li><a class="pd-1b" href="#">Nome Playlist</a></li>
                        <li><a class="pd-1b" href="#">Nome Playlist</a></li>
                    </ul>
                </div>
            </div>
            <!-- Login e installa app  -->
            <div class="login pd-1all">
                <ul>
                    <li><a href="#"><img class="icon-sm" src="./img/download.svg" alt="download"> <span
                                class="link-up-sm">Installa app</span></a></li>
                    <hr class="mg-1b">
                    <li>
                        <h5>John Wick</h5>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Contenuto centrale -->
        <main class="main-content-container">
            <!-- Upgrade -->
            <div class="upgrade">
            </div>
            <div class="main-content">
            </div>

        </main>
    </div>

    <!-- Barra inferiore per ascolto -->
    <nav class="play-nav-container"></nav>

</body>

</html>
